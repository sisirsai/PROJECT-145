<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

        <a-image 
            src = "cloud.png" 
            position = "0  3.6 -4.25" 
            width = "11"
            height = "3"
        ></a-image>

        <a-text 
            value="3 Dimensional Shapes" 
            position = "-3.5 3.5 -4.25" 
            font = "https://cdn.aframe.io/fonts/Monoid.fnt"
            width = "15"
            height = "3"
            color = "#011740"
        ></a-text>
        
        <a-octahedron
            position = '-3 0.45 -4'
            color = '#FF926B'
            radius = '0.45'
        ></a-octahedron>

        <a-ring
            position = '-4.3 0.7 -4'
            color = 'teal'
            radius-inner = '0.25'
            radius-outer = '0.7'
        ></a-ring>

        <a-box
            position="-1.7 0.55 -4.2"
            rotation="-90 0 0"
            width="0.9"
            height='0.7'
            color="yellow"
        ></a-box>

        <a-cylinder 
            position="-0.3 0.55 -4.25"
            color="crimson" 
            height="1"
            width = '0.3'
            radius="0.5"
        ></a-cylinder>

        <a-cone
             position="1.1 0.55 -4.25"
             color="tomato" 
             radius-bottom="0.5"
        ></a-cone>

        <a-sphere
            position="2.5 0.54 -4.25"
            color="cyan" 
            radius="0.6"
            segments-height = "4"
        ></a-sphere>

        <a-sphere
            position="4.3 0.54 -4.25"
            color="#F7B0BB" 
            radius="0.6"
        ></a-sphere>

        <a-plane
            position="0 0 -4.2"
            rotation="-90 0 0"
            width="11"
            height="1.5"
            color="#7BC8A4"
      ></a-plane>
      <a-sky color="lightblue"></a-sky>
    </a-scene>
  </body>
</html>
